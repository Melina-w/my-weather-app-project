<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <html>
      <head>
        <title>Weather App</title>

        <script
          src="https://kit.fontawesome.com/9ed07c0d0d.js"
          crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link
          href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap"
          rel="stylesheet"
        />

        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous"
        />
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="src/styles.css" />
      </head>

      <body>
        <div class="container weather-box">
          <div class="row">
            <div class="search offset-1">
              <form id="search-form">
                <div class="row">
                  <div class="col-lg-10 col-9">
                    <input
                      type="search"
                      placeholder="Enter City."
                      id="search-form-input"
                    />
                  </div>
                  <div class="col-lg-2 col-3">
                    <button type="submit">
                      <i class="fas fa-search-location"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <i class="fas fa-map-marker-alt" id="current-location-btn"></i>
          </div>

          <div class="row">
            <div class="row col-5 weather-details offset-1">
              <div class="col-12"></div>
              <div>
                <p>Humidity: <span id="current-humidity">99 </span>%</p>
                <p>Wind: <span id="current-wind"> 7 </span> km/h</p>
                <p>
                  <span id="current-description" class="capitalize"> </span>
                </p>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="col-12 selected-day">
                  <h1>Today</h1>
                </div>
                <div class="col-6 selected-city">
                  <p id="current-city">Auckland</p>
                  <p id="current-date">Sun 18 Oct, 2020</p>
                  <p id="current-time">6:01 PM</p>
                </div>
                <div class="col-6 current-degree">
                  <img src="#" class="weather-icon" id="current-weather-icon" />
                  <span class="temperature">
                    <span id="current-degrees">20</span>
                    <a href="#" id="celsius" class="active">°C</a> /
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="forecast row" id="forecast"></div>
        </div>
        <div class="col-12 credits">
          <a
            href="https://github.com/Melina-w/my-weather-app-project"
            target="_blank"
            >Open Source Code.</a
          >
          Coded by Melina Waigant
        </div>
        <script src="src/index.js"></script>
      </body>
    </html>
  </head>
</html>
